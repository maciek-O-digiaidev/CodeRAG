name: Publish Packages

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write  # Required for npm provenance attestation

jobs:
  validate:
    name: Validate & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Pre-publish validation
        run: node scripts/prepublish-check.mjs

  publish:
    name: Publish to npm
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # npm provenance (OIDC attestation)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Upgrade npm for OIDC Trusted Publishing
        run: npm install -g npm@latest && npm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Publish @code-rag/core
        working-directory: packages/core
        run: npm publish --provenance --access public

      - name: Publish @code-rag/mcp-server
        working-directory: packages/mcp-server
        run: npm publish --provenance --access public

      - name: Publish @code-rag/api-server
        working-directory: packages/api-server
        run: npm publish --provenance --access public

      - name: Publish @code-rag/cli
        working-directory: packages/cli
        run: npm publish --provenance --access public
