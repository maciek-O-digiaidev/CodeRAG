# Docker Compose for CodeRAG development dependencies
services:
  ollama:
    image: ollama/ollama:latest
    container_name: coderag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    # GPU support (uncomment for NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Qdrant vector store (alternative to LanceDB)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: coderag-qdrant
    profiles:
      - qdrant  # Only starts with: docker compose --profile qdrant up
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

volumes:
  ollama-data:
  qdrant-data:
